<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>P2P Test Game</title>
  <style>
    canvas { background: #222; display: block; margin: auto; touch-action: none; }
    #ui { text-align: center; margin: 10px; }
    button { font-size: 20px; margin: 5px; padding: 10px; }
  </style>
</head>
<body>
  <div id="ui">
    <h2>Select Character</h2>
    <button onclick="selectChar('mila')">Mila</button>
    <button onclick="selectChar('gustav')">Gustav</button>
    <button onclick="selectChar('fyero')">Fyero</button>
    <br>
    <button onclick="connect(true)">Host</button>
    <button onclick="connect(false)">Join</button>
  </div>
  <canvas id="game" width="600" height="400"></canvas>

  <script src="game.js"></script>
</body>
</html>
