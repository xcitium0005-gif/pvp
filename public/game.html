<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>P2P Arena Test</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    h2 { margin: 10px 0; }
    canvas {
      background: #222;
      display: block;
      margin: 10px auto;
      touch-action: none; /* prevent scroll when touching */
    }
    #ui {
      margin: 10px auto;
      padding: 10px;
    }
    button {
      font-size: 20px;
      margin: 8px;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      background: #444;
      color: white;
    }
    button:active { background: #666; }

    /* Joystick container */
    #joystick {
      position: absolute;
      bottom: 60px;
      left: 60px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.3);
      touch-action: none;
    }
    #stick {
      position: absolute;
      left: 40px;
      top: 40px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <div id="ui">
    <h2>Choose Your Character</h2>
    <button onclick="selectChar('mila')">Mila üó°Ô∏è</button>
    <button onclick="selectChar('gustav')">Gustav üåø</button>
    <button onclick="selectChar('fyero')">Fyero üî•</button>

    <h2>Connection</h2>
    <button onclick="connect(true)">Host Match</button>
    <button onclick="connect(false)">Join Match</button>
  </div>

  <canvas id="game" width="600" height="400"></canvas>

  <!-- Joystick UI -->
  <div id="joystick">
    <div id="stick"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
