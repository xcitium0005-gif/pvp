<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>P2P Arena Test</title>
  <style>
    body {
      background: #111;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    h2 { margin: 10px 0; }
    #ui { margin: 10px auto; padding: 10px; }
    button {
      font-size: 18px;
      margin: 8px;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      background: #444;
      color: white;
    }
    button:active { background: #666; }

    canvas {
      display: block;
      margin: 0 auto;
      background: #222;
      touch-action: none;
    }

    /* Joystick */
    #joystick {
      position: absolute;
      bottom: 80px;
      left: 60px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.3);
      touch-action: none;
    }
    #stick {
      position: absolute;
      left: 40px;
      top: 40px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
    }

    /* Combat buttons */
    #attackBtn, #skillBtn {
      position: absolute;
      bottom: 100px;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      font-size: 18px;
      border: none;
      color: white;
    }
    #attackBtn { right: 60px; background: crimson; }
    #skillBtn { right: 170px; background: royalblue; }
    #attackBtn:active { background: darkred; }
    #skillBtn:active { background: navy; }
  </style>
</head>
<body>
  <div id="ui">
    <h2>Choose Your Character</h2>
    <button onclick="selectChar('mila')">Mila üó°Ô∏è</button>
    <button onclick="selectChar('gustav')">Gustav üåø</button>
    <button onclick="selectChar('fyero')">Fyero üî•</button>

    <h2>Connection</h2>
    <button onclick="connect(true)">Host Match</button>
    <button onclick="connect(false)">Join Match</button>
  </div>

  <canvas id="game"></canvas>

  <!-- Joystick -->
  <div id="joystick"><div id="stick"></div></div>

  <!-- Combat buttons -->
  <button id="attackBtn">Attack</button>
  <button id="skillBtn">Skill</button>

  <!-- Load scripts -->
  <script type="module" src="game.js"></script>
</body>
</html>
